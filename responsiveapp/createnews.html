<div class="panel-heading">
                            Enter news items
</div>

    <div class="col-lg-12">
     <form role="form" ng-submit="submit()">

                                            <label>Content</label>
                                            <input class="form-control" placeholder="Enter content" ng-model="content">

	</div>
</div>
</div>	
</div>
